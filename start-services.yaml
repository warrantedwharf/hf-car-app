#


#The naming conventions used in Hyperledger Fabric 1.4 are not allowed in compose version 3 
version: '2'
#

volumes:
  orderer.example.com:
  peer0.org1.example.com:
  peer1.org1.example.com:

services:

  #Spin up the ordering sevice first
  #
  orderer.example.com:
    image: hyperledger/fabric-orderer:latest
    container_name: orderer.example.com
    restart: always
    network_mode: "host"
    environment:
      - FABRIC_LOGGING_SPEC=DEBUG
      - ORDERER_GENERAL_LISTENADDRESS=192.168.0.105
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      #TLS ENABLED
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_KAFKA_TOPIC_REPLICATIONFACTOR=1
      - ORDERER_KAFKA_VERBOSE=true
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
    working_dir:
      /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer  
    volumes:
      - $PWD/channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - $PWD/crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/msp:/var/hyperledger/orderer/msp
      - $PWD/crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/tls:/var/hyperledger/orderer/tls
      - orderer.example.com:/var/hyperledger/production/orderer
    ports:
      - 7050:7050

  #Certificate Authority for ORG1MSP
  #
  ca0:
    image: hyperledger/fabric-ca:latest
    restart: always
    network_mode: "host"
    environment:
      - FABRIC_CA_OPERATIONS_LISTENADDRESS=192.168.0.105:9443
      - FABRIC_CA_SERVER_CSR_HOSTS=192.168.0.105
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org1
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/eeae35c43177d92b7c29870b1d7de724b21a8edabfc5e3c04833a6ceededdb37_sk
      - FABRIC_CA_SERVER_PORT=7054
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/eeae35c43177d92b7c29870b1d7de724b21a8edabfc5e3c04833a6ceededdb37_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/org1.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca_peerOrg1


  #COUCHDB
  #
  #Couchdb for peer 0
  #

  couchdb0:
    container_name: couchdb0
    image: hyperledger/fabric-couchdb
    restart: always
    network_mode: "host"
    environment:
      - COUCHDB_USER=uvionics
      - COUCHDB_PASSWORD=uvionics123

    ports:
      - "5984:5984"

  #COUCHDB
  #
  #Couchdb for peer 1
  #

  couchdb1:
    container_name: couchdb1
    image: hyperledger/fabric-couchdb
    restart: always
    network_mode: "host"
    environment:
      - COUCHDB_USER=uvionics
      - COUCHDB_PASSWORD=uvionics123

    ports:
      - "6984:6984"

  #PEER0 of ORG1
  #
  peer0.org1.example.com:
    image: hyperledger/fabric-peer:latest
    container_name: peer0.org1.example.com
    restart: always
    network_mode: "host"
    environment:
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=host
      - CORE_OPERATIONS_LISTENADDRESS=192.168.0.105:7443
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=192.168.0.105:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=uvionics
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=uvionics123
      - CORE_PEER_ID=peer0.org1.example.com
      - CORE_PEER_ADDRESS=192.168.0.105:7051
      - CORE_PEER_LISTENADDRESS=192.168.0.105:7051
      - CORE_PEER_CHAINCODEADDRESS=192.168.0.105:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=192.168.0.105:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=192.168.0.105:8051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=192.168.0.105:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - FABRIC_LOGGING_SPEC=couchdb=debug
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_PROFILE_LISTENADDRESS=0.0.0.0:6061
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
    depends_on:
      - couchdb0
      - orderer.example.com
      - ca0
    volumes:
      - /var/run/:/host/var/run/
      - /var/run/docker.sock:/var/run/docker.sock
      - $PWD/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/msp:/etc/hyperledger/fabric/msp
      - $PWD/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls:/etc/hyperledger/fabric/tls
      - peer0.org1.example.com:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start 
    ports:
      - 7051:7051 

  #PEER1 of ORG1 
  #
  peer1.org1.example.com:
    image: hyperledger/fabric-peer:latest
    container_name: peer1.org1.example.com
    restart: always
    network_mode: "host"
    environment:
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=host
      - CORE_OPERATIONS_LISTENADDRESS=192.168.0.105:7444
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=192.168.0.105:6984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=uvionics
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=uvionics123
      - CORE_PEER_ID=peer1.org1.example.com
      - CORE_PEER_ADDRESS=192.168.0.105:8051
      - CORE_PEER_LISTENADDRESS=192.168.0.105:8051
      - CORE_PEER_CHAINCODEADDRESS=192.168.0.105:8052
      - CORE_PEER_CHAINCODELISTENADDRESS=192.168.0.105:8052
      - CORE_PEER_GOSSIP_BOOTSTRAP=192.168.0.105:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=192.168.0.105:8051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - FABRIC_LOGGING_SPEC=couchdb=debug
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
    volumes:
      - /var/run/:/host/var/run/
      - /var/run/docker.sock:/var/run/docker.sock
      - $PWD/crypto-config/peerOrganizations/org1.example.com/peers/peer1.org1.example.com/msp:/etc/hyperledger/fabric/msp
      - $PWD/crypto-config/peerOrganizations/org1.example.com/peers/peer1.org1.example.com/tls:/etc/hyperledger/fabric/tls
      - peer1.org1.example.com:/var/hyperledger/production  
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start  
    ports:
      - 8051:8051   
   

  #CLI for PEER0
  #
  cli_p0org1:
    container_name: cli_p0org1
    image: hyperledger/fabric-tools:latest
    tty: true
    stdin_open: true
    environment:
      - SYS_CHANNEL=byfn-sys-channel
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_ID=cli_p0org1
      - CORE_PEER_ADDRESS=192.168.0.105:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
      - /var/run/:/host/var/run/
      - /var/run/docker.sock:/var/run/docker.sock
      - ./chaincode/:/opt/gopath/src/github.com/chaincode
      - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
      - ./scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
      - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
    depends_on:
      - orderer.example.com
      - peer0.org1.example.com

  #CLI for PEER1
  #  

  cli_p1org1:
    container_name: cli_p1org1
    image: hyperledger/fabric-tools:latest
    tty: true
    stdin_open: true
    environment:
      - SYS_CHANNEL=byfn-sys-channel
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_ID=cli_p1org1
      - CORE_PEER_ADDRESS=192.168.0.105:8051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.example.com/peers/peer1.org1.example.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.example.com/peers/peer1.org1.example.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.example.com/peers/peer1.org1.example.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
      - /var/run/:/host/var/run/
      - /var/run/docker.sock:/var/run/docker.sock
      - ./chaincode/:/opt/gopath/src/github.com/chaincode
      - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
      - ./scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
      - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
    depends_on:
      - orderer.example.com
      - peer0.org1.example.com
      - peer1.org1.example.com    


 
